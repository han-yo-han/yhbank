<!-- templates/accounts/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>계좌 생성</title></head>
<body>
<h2>🏦 계좌 생성</h2>
<form th:action="@{/accounts/create}" method="post">
  <input type="hidden" name="username" th:value="${user.username}" />
  <input type="hidden" name="fullName" th:value="${user.fullName}" />

  <div>
    <label>계좌번호:</label>
    <input type="text" name="accountNo" />
  </div>
  <div>
    <label>은행명:</label>
    <input type="text" name="bankName" value="YH Bank" />
  </div>
  <button type="submit">계좌 생성</button>
</form>

<a th:href="@{/}">← 홈으로</a>
</body>
</html>
